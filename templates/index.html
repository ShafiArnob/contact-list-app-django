{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/ff584a4a55.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  {% comment %} Internal CSS {% endcomment %}
  <link rel="stylesheet" href= {% static 'style.css' %}>
</head>
<body>
  <div class="container">
    <header class='header'>
      <form action="/" method='GET' class="search-bar">
        <input type="search-name" class="contact-search" name="search-area" placeholder="Search" value='{{search_input}}'>
      </form>
      {% comment %} Add Contact {% endcomment %}
      <a href="{% url 'add-contact' %}">
        <i class="fas fa-plus-circle add"></i>
      </a>
    </header>

    <section class="contacts-library">
      <ul class="contacts-list">
      {% for contact in contacts %}
        <a href="{% url 'profile' contact.id %}"> 
          <div class="contact-section">
            <li class="list__item">
              <p class="contact-name">{{contact.full_name | title}}</p>
              <p class="relationship">{{contact.relationship | title}}</p>
            </li> 
            <li class="list__item"><i class="fas fa-phone"></i></li>
          </div>
        </a>
        <hr>
      {% empty %}
      <h3 style="color:#fff; padding: 20px;">No Contacts Found....</h3>
      {% endfor %}
      </ul>
    </section>
  </div>
</body>
</html>
