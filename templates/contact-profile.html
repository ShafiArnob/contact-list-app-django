{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Profile Page</title>

  <script src="https://kit.fontawesome.com/ff584a4a55.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href={% static 'style-profile.css' %}>
</head>
<body>
  <div class="container">
    <header class="hero">

      <a href="{% url 'index' %}">
        <i class="fas fa-arrow-circle-left back-btn"></i>
      </a>

      <div class="hero-info">
        <h1 class="name">{{contact.full_name | title}}</h1>
        <p class="relationship">{{contact.relationship | title}}</p>
      </div>
    </header>
    <section class="contact-info">
      <!-- phone -->
      <div class="info-line">
        <i class="fas fa-phone icon-gradient"></i>
        <p class="phone-number">{{contact.phone_number | title}}</p>
      </div>
      <!-- Text -->
      <div class="info-line">
        <i class="fas fa-sms icon-gradient"></i>
        <p class="sms">Send Message</p>
      </div>
      <!-- Email -->
      <div class="info-line">
        <i class="far fa-envelope icon-gradient"></i>
        <p class="email">{{contact.email}}</p>
      </div>
      <!-- Address -->
      <div class="info-line">
        <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
        <p class="address">{{contact.address | title}}</p>
      </div>
    </section>
    <a href="{% url 'edit-contact' contact.id %}">
      <section class="edit-contact">
        <div class="edit-contact">
          <i class="fas fa-cog  icon-gradient"></i>
        </div>
      </section>
    </a>
  </div>
</body>
</html>
